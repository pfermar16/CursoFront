<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="titulo">Visor de Usuarios</h1>

  <div id="container">
    <div id="search">
      <input type="number" id="userId" placeholder="Usuario 1-10" min="1" max="10" />
      <button id="btnFetch">OK</button>
    </div>

    <div id="loading"></div>
    <div id="error" style="display: none;"></div>
    <div id="result"></div>
  </div>

  <script>
    const btn = document.getElementById('btnFetch');
    const input = document.getElementById('userId');
    const result = document.getElementById('result');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    btn.addEventListener('click', async () => {
      const userId = input.value.trim();
      if (!userId) return;

      result.innerHTML = '';
      error.textContent = '';
      error.style.display = 'none';
      loading.textContent = 'Cargando...';

      try {
        const userRes = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
        if (!userRes.ok) throw new Error('Usuario no encontrado');
        const user = await userRes.json();

        result.innerHTML = `
          <h1>${user.name}</h1>
          <h2>${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</h2>
          <h3>Posts:</h3>
          <ul id="postsList"></ul>
        `;

        const postsRes = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);
        const posts = await postsRes.json();

        const postsList = document.getElementById('postsList');
        posts.forEach(post => {
          const li = document.createElement('li');
          li.textContent = post.title;
          postsList.appendChild(li);
        });

      } catch (err) {
        error.textContent = err.message;
        error.style.display = 'block';
      } finally {
        loading.textContent = '';
      }
    });
  </script>
</body>

</html>
