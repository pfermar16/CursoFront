<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculadora {
            width: 300px;
            margin: 50px auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #visor {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
        }

        #limpiar{
            background: #ff7171;
            color: white;
        }

        #limpiar:hover {
            background: #e60000;
        }

        button:hover {
            background: #d0d0d0;
        }
        .operador {
            background: #ff9500;
            color: white;
        }
        .operador:hover {
            background: #ff8000;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor" readonly>
        <div class="botones">
            <button id="limpiar" onclick="limpiar()">C</button>
            <button onclick="agregarVisor('(')">(</button>
            <button onclick="agregarVisor(')')">)</button>
            <button class="operador" onclick="agregarVisor('/')">/</button>
            <button onclick="agregarVisor('1')">1</button>
            <button onclick="agregarVisor('2')">2</button>
            <button onclick="agregarVisor('3')">3</button>
            <button class="operador" onclick="agregarVisor('*')">*</button>
            <button onclick="agregarVisor('4')">4</button>
            <button onclick="agregarVisor('5')">5</button>
            <button onclick="agregarVisor('6')">6</button>
            <button class="operador" onclick="agregarVisor('-')">-</button>
            <button onclick="agregarVisor('7')">7</button>
            <button onclick="agregarVisor('8')">8</button>
            <button onclick="agregarVisor('9')">9</button>
            <button class="operador" onclick="agregarVisor('+')">+</button>
            <button onclick="agregarVisor('.')">.</button>
            <button onclick="agregarVisor('0')">0</button>
            <button onclick="eliminarUltimo()">‚Üê</button>
            <button class="operador" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        function agregarVisor(value) {
            document.getElementById('visor').value += value;
        }

        function limpiar() {
            document.getElementById('visor').value = '';
        }

        function calcular() {
            try {
                const result = eval(document.getElementById('visor').value);
                document.getElementById('visor').value = result;
            } catch (error) {
                document.getElementById('visor').value = 'Error';
            }
        }

        function eliminarUltimo() {
            const display = document.getElementById('visor');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
