<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Albums</title>
    <link rel="stylesheet" href="stylesAlbums.css">
</head>
<body>
    <h1>Visor de Albums</h1>

    <div id="container">
        <div id="search">
            <input type="number" id="userId" placeholder="Usuario 1-10" min="1" max="10" />
            <button id="btnFetch">OK</button>
        </div>

        <div id="loading"></div>
        <div id="error" style="display: none;"></div>
        <div id="result"></div>
    </div>

    <script>
        const btn = document.getElementById('btnFetch');
        const input = document.getElementById('userId');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        btn.addEventListener('click', async () => {
            const userId = input.value.trim();
            if (!userId) return;

            result.innerHTML = '';
            error.textContent = '';
            error.style.display = 'none';
            loading.textContent = 'Cargando...';

            try {
                const albumsRes = await fetch(`https://jsonplaceholder.typicode.com/albums?userId=${userId}`);
                if (!albumsRes.ok) throw new Error('Error al obtener los albums');
                const albums = await albumsRes.json();

                const userRes = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
                if (!userRes.ok) throw new Error('Usuario no encontrado');
                const user = await userRes.json();

                result.innerHTML = `
                <h1>${user.name}</h1>
                <h2>(${user.address.city})</h2>
                <h2>Albums:</h2><ul id="albumsList"></ul>`;
                const albumsList = document.getElementById('albumsList');

                albums.forEach(album => {
                    const li = document.createElement('li');
                    li.textContent = album.title;
                    albumsList.appendChild(li);
                });

            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.textContent = '';
            }
        });
    </script>
</html>
